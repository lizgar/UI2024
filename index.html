<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>UI 3D</title>
</head>
<body>
   <!--Comentario--> 
<a-scene>
    <a-assets>
        <img id="textura" src="http://lizgar.github.io/UI2024/brick_diffuse.jpg" crossorigin="anonymous">
        
        <a-asset-item id="modelo" src="https://lizgar.github.io/UI2024/scene.gltf"></a-asset-item>
            
        

    </a-assets>

    
    <a-entity position="0 0 20" look-controls cursor="rayOrigin:mouse">
        <a-camera camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-entity>

    <a-light type="ambient" color="white"></a-light>
      <a-sky color="#04D9C4"></a-sky>
   <!--<a-entity gltf-model="#modelo" position=" -1 2 -3" scale="0.1 0.1 0.1"></a-entity>--> 
   
       
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere src="#textura" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane  position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
</a-scene>   
</body>
</html>
